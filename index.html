<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <!--<h3 class="brand">Weatherly</h3>--><h3><img src="./images/logo/weatherly-logo.png" class="brand" alt="Weatherly Logo" width="100" height="100></h3>
            
            <div class="weather-card">
            <h1 class="temp">16&#176;</h1>
            <img src="./images/icons/cloudy-day-1.svg"  class="icon" alt="weather-icon" width="100" height="100">
            <div class="city-time">
                <h1 class="name">Faridabad</h1>
                <small>
                    <span class="time">12:48</span>
                    <br>
                    <span class="date">Saturday, 24 March 2024</span>
                </small>
            </div>
            <div class="weather">
                <img src="./images/icons/cloudy-day-1.svg"  class="icon" alt="weather-icon" width="100" height="100">
                <span class="condition"></span> 
            </div>
        </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
    
            <ul class="cities">
                <li class="city">Faridabad</li>
                <li class="city">Gurgaon</li>
                <li class="city">Delhi</li>
                <li class="city">Noida</li>
            </ul>
    
            <ul class="details">
                <h4 style="font-color: "white";">Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">65%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">5km/h</span>
                </li>
            </ul> 
        </div>
    </div>
    <script src="server.js"></script>
</body>
</html>
